groups:
- name: scraper
  rules:
  - alert: CadvisorExporterUnreachable
    expr: up{job=~"cadvisor.*"} == 0
    for: 10m
    labels:
      service: cadvisor-exporter
      severity: critical
    annotations:
      description: '{{$labels.job}} at {{$labels.instance}} could not be scraped for
        over 10 minutes.'
      title: '{{$labels.job}} is unreachable'

