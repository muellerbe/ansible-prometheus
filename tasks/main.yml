---
- name: prometheus - install required packages
  package:
    name: "{{ item }}"
    state: present
  become: true
  with_items: "{{ required_packages_prometheus }}"

- name: prometheus - create required directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
    mode: 0755
  become: true
  with_items:
    - "{{ prometheus_docker_compose_directory }}"
    - "{{ prometheus_configuration_directory }}"
    - "{{ prometheus_configuration_directory }}/prometheus"
    - "{{ prometheus_configuration_directory }}/prometheus/targets"
    - "{{ prometheus_configuration_directory }}/prometheus/rules"

- name: prometheus - copy configuration files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
  with_items:
    - src: prometheus.yml.j2
      dest: "{{ prometheus_configuration_directory }}/prometheus/prometheus.yml"
  notify: Reload prometheus configuration

- name: prometheus - copy dynamic target configuration files
  template:
    src: "{{ item }}"
    dest: "{{ prometheus_configuration_directory }}/prometheus/targets/{{ item|basename|replace('.j2', '') }}"
    mode: 0644
  with_fileglob:
    - "templates/targets/*.yml.j2"
    - "{{ prometheus_custom_targets_directory }}/*.yml.j2"

- name: prometheus - copy static rule configuration files
  copy:
    src: "{{ item }}"
    dest: "{{ prometheus_configuration_directory }}/prometheus/rules/{{ item|basename }}"
    mode: 0644
  with_fileglob:
    - rules/*.yml
    - "{{ prometheus_custom_rules_directory }}/*.yml"
  notify: Reload prometheus configuration

- name: prometheus - copy dynamic rule configuration files
  template:
    src: "{{ item }}"
    dest: "{{ prometheus_configuration_directory }}/prometheus/rules/{{ item|basename|replace('.j2', '') }}"
    mode: 0644
  with_fileglob:
    - templates/rules/*.yml.j2
    - "{{ prometheus_custom_rules_directory }}/*.yml.j2"
  notify: Reload prometheus configuration

- name: prometheus - alertmanager - copy configuration files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
  with_items:
    - src: alertmanager.yml.j2
      dest: "{{ prometheus_configuration_directory }}/alertmanager.yml"
  notify: Reload alertmanager configuration

- name: prometheus - nginx - create required directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
    mode: 0750
  become: true
  with_items:
    - "{{ prometheus_configuration_directory }}/nginx"

- name: prometheus - nginx - install required packages
  package:
    name: "{{ item }}"
    state: present
  become: true
  with_items:
    - python-passlib
  when: prometheus_authentication

- name: prometheus - nginx - prepare auth file
  htpasswd:
    path: "{{ prometheus_configuration_directory }}/nginx/htpasswd.nginx"
    name: "{{ prometheus_username }}"
    password: "{{ prometheus_password }}"
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
    mode: 0640
  when: prometheus_authentication

- name: prometheus - nginx - copy configuration files
  template:
    src: "{{ item.src }}"
    dest: "{{ prometheus_configuration_directory }}/{{ item.dest }}"
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
    mode: 0640
  notify: Restart service
  with_items:
    - src: nginx.conf.j2
      dest: nginx/nginx.conf

- name: prometheus - copy docker-compose.yml file
  template:
    src: docker-compose.yml.j2
    dest: "{{ prometheus_docker_compose_directory }}/docker-compose.yml"
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
    mode: 0640

- name: prometheus - run service
  docker_service:
    project_name: prometheus
    project_src: "{{ prometheus_docker_compose_directory }}"
    pull: yes
